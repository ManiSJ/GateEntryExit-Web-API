<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' >
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    <title></title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14pt;
        }
        header, footer {
            padding: 10pt;
            background-color: #333;
            color: #EEE;
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }
        td.index {
            color: #333;
            font-size: 10pt;
        }
        td, th {
            padding: .75rem;
        }
        tr.even {
            background-color: rgba(0,0,0,.05);
        }
    </style>
</head>
<body>
    <header>Gate entry, exit counts</header>
    <main>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <th class="index">#</th>
                    <th>Sensor name</th>
                    <th>Gate name</th>
                    <th>Gate entry count</th>
                    <th>Gate exit count</th>
                </tr>
            </thead>
            <tbody>
                <template data-bind='{{model.sensorWithDetails.Items}}'>
                    <tr class="{{if(index() % 2 == 1, 'odd', 'even')}}">
                        <td class="index">{{index()}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.GateDetails.Name}}</td>
                        <td>{{.GateDetails.EntryCount}}</td>
                        <td>{{.GateDetails.ExitCount}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </main>
    <footer>The Current Page is <page /> of <page property='total' /></footer>
</body>
</html>
